[[shader]]
name = "mesh_pc"
vertex_shader = """
#version 300 es
layout (location = 0) in vec3 p;
layout (location = 1) in vec4 c;
uniform mat4 w;
uniform mat4 vp;
out vec4 vc;
void main() {
  gl_Position = vp * w * vec4(p, 1);
  vc = c;
}
"""
fragment_shader = """
#version 300 es
precision mediump float;
in vec4 vc;
out vec4 fc;
void main() { fc = vc; }
"""
uniform = ["w", "vp"]

[[shader]]
name = "mesh_pct"
vertex_shader = """
#version 300 es
layout (location = 0) in vec3 p;
layout (location = 1) in vec4 c;
layout (location = 2) in vec2 u;
uniform mat4 w;
uniform mat4 vp;
out vec2 vu;
out vec4 vc;
void main() {
  gl_Position = vp * w * vec4(p, 1);
  vu = u;
  vc = c;
}
"""
fragment_shader = """
#version 300 es
precision mediump float;
uniform sampler2D t;
in vec4 vc;
in vec2 vu;
out vec4 fc;
void main() {
  fc = vc * texture(t, vu);
}
"""
uniform = ["w", "vp", "t"]
